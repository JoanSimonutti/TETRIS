<!-- 
Explicación:

- Se carga p5.js desde CDN (la librería que da funciones como createCanvas, rect, setup, draw, etc.).

- Se cargan tres scripts JS en orden: tablero.js (la clase que representa el tablero), tetrimino.js (pieza del Tetris) y main.js (lógica principal del juego).

- El CSS solo define un fondo y estilo para el canvas.

¿Qué hace p5.js?

- createCanvas(ancho, alto): crea el área de dibujo.

- rect(x, y, ancho, alto): dibuja un rectángulo.

- fill(color): rellena la forma con color.

- stroke(color): color de borde.

- noStroke(): sin borde.

- push() y pop(): guardan y restauran estilos y transformaciones.

- millis(): tiempo en milisegundos desde que empezó el programa.

- keyIsDown(código): verifica si una tecla está presionada.

- clear(): limpia el canvas.


-->
